<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="description" content="氮气检测,氧气检测,天然气检测,压缩空气检测,超高纯气体检测,科海检测">
    <meta name="keyword" content="氮气检测,氧气检测,天然气检测,压缩空气检测,超高纯气体检测,科海检测">

    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
    <!--公共部分-->
    <script src="lib/vue.js"></script>
    <script src="comp/frame.comp.js"></script>

    <link href="css/frame.comp.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body >
<div id="app" class="container">
    <top-head></top-head>
    <nav-head v-bind:menu="menu"></nav-head>
    <pic-head v-bind:pic-head-banner="picHeadBanner"></pic-head><!--支持驼峰命名-->
    <content-location v-bind:locations="locations"></content-location>
    <div class="row clearfix content">
        <left-body v-bind:left-body-name="leftBodyName" v-bind:left-body-english="leftBodyEnglish"
                   v-bind:left-body-navs="leftBodyNavs"></left-body>
        <div class="content-body column">
            <img src="images/oil22.png" alt="油品检测" class="pprr">
            <h1 class="contact-tit">油品检测</h1>
            <div>
                <p>主要是轻油，重油，沥青，FO120/180,FO250/380，减线油，润滑油，橡胶油，石脑油，基础油， 煤油，柴油（5#、0#、-10#、-20#、-35#、-50#），汽油（90#、93#、95#97#），航天煤油（Jet-1），齿轮油，内燃机油，导轨油，防锈油，液压油，热导油，石蜡，沥青等。主要是分析油品中的水分，密度，机械杂质，总机械杂质，灰分，沸程， 残炭，开口/闭口闪点，酸值，运动/动力粘度，热值，硫含量，沥青质，溴指数， 总氮，总氯，氧化稳定性，已洗/未洗胶质，总金属铝、铁、硅、钒、磷等项目。
                </p>
            </div>
            <content-page></content-page>
        </div>
    </div>
    <footer-body v-bind:menu="menu"></footer-body>
    <footer-bottom></footer-bottom>
</div>
<script src="lib/jquery.min.js"></script>
<script>
    Vue.config.debug = true;
    new Vue({
        el: '#app',
        data: {
            menu:menu,
            picHeadBanner:"images/pic.head.banner.jpg",
            locations:["首页","检测项目","油品检测"],
            leftBodyName:"检测项目",
            leftBodyEnglish:"DETECTION",
            leftBodyNavs:menu[1].childs
        },
        methods: {

        }
    });
    $(document).ready(function(e) {
        //tnav-head
        var liNum=1;
        $(".nav-head .nav li:eq("+liNum+")").addClass('active');
        $(".nav li").hover(function(){
            $(this).find(".navv").slideDown();
            $(this).addClass('active');
        },function(){
            if($(".nav li").index($(this))!=liNum){
                $(this).removeClass('active');
            }
            $(this).find(".navv").stop().slideUp();
        });
        var win=$(window); //得到窗口对象
        win.scroll(function(){
            var sc_top = $(document).scrollTop();
            if(sc_top>=100){
                $(".nav-head").css("position","fixed");
            }else{
                $(".nav-head").css("position","relative");
            }
        })
        //left-body
        $(".nei-nav a:eq(1)").addClass('active2');
    });
</script>
</body>
</html>
