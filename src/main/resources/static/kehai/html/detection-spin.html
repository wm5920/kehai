    <meta name="keyword" content="氮气检测,氧气检测,天然气检测,压缩空气检测,超高纯气体检测,科海检测">

<body >
<div id="app" class="container">
    <top-head></top-head>
    <nav-head v-bind:menu="menu"></nav-head>
    <pic-head v-bind:pic-head-banner="picHeadBanner"></pic-head><!--支持驼峰命名-->
    <content-location v-bind:locations="locations"></content-location>
    <div class="row clearfix content">
        <left-body v-bind:left-body-name="leftBodyName" v-bind:left-body-english="leftBodyEnglish"
                   v-bind:left-body-navs="leftBodyNavs"></left-body>
        <div class="content-body column">
            <img src="images/spin2.jpg" alt="纺织品类测试" class="pprr">
            <h1 class="contact-tit">纺织品类测试</h1>
            <div>
                <p>成分分析、结构分析、尺寸稳定性、色牢度检测、机械强度、燃烧性能、成衣及布料检测等
                </p>
            </div>
            <content-page></content-page>
        </div>
    </div>
    <footer-body v-bind:menu="menu"></footer-body>
    <footer-bottom></footer-bottom>
</div>
<script src="lib/jquery.min.js"></script>
<script>
    Vue.config.debug = true;
    new Vue({
        el: '#app',
        data: {
            menu:menu,
            picHeadBanner:"images/pic.head.banner.jpg",
            locations:["首页","检测项目","纺织品类测试"],
            leftBodyName:"检测项目",
            leftBodyEnglish:"DETECTION",
            leftBodyNavs:menu[1].childs
        },
        methods: {

        }
    });
    $(document).ready(function(e) {
        //tnav-head
        var liNum=1;
        $(".nav-head .nav li:eq("+liNum+")").addClass('active');
        $(".nav li").hover(function(){
            $(this).find(".navv").slideDown();
            $(this).addClass('active');
        },function(){
            if($(".nav li").index($(this))!=liNum){
                $(this).removeClass('active');
            }
            $(this).find(".navv").stop().slideUp();
        });
        var win=$(window); //得到窗口对象
        win.scroll(function(){
            var sc_top = $(document).scrollTop();
            if(sc_top>=100){
                $(".nav-head").css("position","fixed");
            }else{
                $(".nav-head").css("position","relative");
            }
        })
        //left-body
        $(".nei-nav a:eq(9)").addClass('active2');
    });
</script>
</body>
